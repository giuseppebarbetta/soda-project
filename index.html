<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Soda Project</title>
  </head>
  <body>
    <main>
      <div class="item active" >
        <div class="left" style="--background: #EA3D41"></div>
        <div class="right"></div>
        <div class="title">Morango</div>
        <img
          src="./assets/Morango-refrigerante-foregroundBlur.png"
          alt="fruits"
          class="fruit"
        />
        <img
          src="./assets/Morango-refrigerante.png"
          alt="refrigerante de morango"
          class="refri"
        />
      </div>

      <div class="item" style="--background: #2D5643">
        <div class="title">Abacate</div>
          <img
            src="./assets/Abacate-refrigerante-foregroundBlur.png"
            alt="fruits"
            class="fruit"
          />
          <img
            src="./assets/Abacate-refrigerante.png"
            alt="refrigerante de morango"
            class="refri"
          />
        </div>
      </div>

      <div class="item">
        <div class="left"></div>
        <div class="right" style="--background: #E7A043"></div>
        <div class="title">Laranja</div>
          <img
            src="./assets/Laranja-refrigerante-foregroundBlur.png"
            alt="fruits"
            class="fruit"
          />
          <img
            src="./assets/Laranja-refrigerante.png"
            alt="refrigerante de morango"
            class="refri"
          />
        </div>
      </div>

      <div class="arrow">
        <button id="prev"> < </button>
        <button id="next"> > </button>
      </div>

    </main>

    <script src="./script.js"></script>
  </body>
</html>
